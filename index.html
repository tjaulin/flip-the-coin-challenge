<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Flip a coin game" />
  <meta name="author" content="Gennecode" />
  <meta name="keywords" content="coin, flip, game, javascript, css" />

  <link rel="icon" href="resources/heads.svg" type="image/x-icon" sizes="96x96" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">

  <title>Flip A Coin Game</title>
</head>

<body>
  <h1>Flip the coin</h1>
  <h2>Press the coin or the button to flip the coin</h2>
  <div class="flip-box-coin">
    <input type="hidden" class="input-coin-status" id="input-coin-status" value="heads" />
    <div class="coin-wrapper" id="coin-wrapper">
      <img src="resources/heads.svg" class="coin-face front" alt="coin front heads face" />
      <img src="resources/tails.svg" class="coin-face back" alt="coin back tails face" />
    </div>
    <img src="resources/shadow.svg" alt="Shadow of the coin" class="shadow" id="shadow" />
    <p class="result-coin">Heads</p>
    <button class="btn" id="random-btn">RANDOM</button>
  </div>


  <div class="author-info">
    Coded by <a href="https://mes-projets.vercel.app" target="_blank">Gennecode</a> | Challenge by
    <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
  </div>

  <script src="js/script.js"></script>
</body>

</html>
